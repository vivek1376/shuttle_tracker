<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shuttle tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600,600i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <!--<link rel="shortcut icon" href="">-->
</head>
<body>
<div class="wrapper">
    <div id="left-pane" class="menu">
        <div id="wrap">
            <a href="#" id="calcDist">Calc Distance</a>
            <input type="text" id="map_search" placeholder="Search Box" class="controls">
            <div id="selectBoxes">
                <select id="route" name=routes" class="drop_down_filter">
                </select>
                <select id="stop" name="Stops" class="drop_down_filter">
                </select>
            </div>
        </div>
        <div id="info">
            <p class="banner">Announcements</p>
        </div>
    </div>

    <div class="content">
        <div id="trackInfo">
        </div>

        <div id="map">
        </div>
    </div>
</div>
<!--<a href="#">Sign In</a>-->
<script src="script.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvvZLiGG3yuew2zoDtZBmaUKdme_bx2Q0&v=3&libraries=places&callback=initMap"></script>
</body>
</html>
